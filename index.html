<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoBeegoo - Pixel Art Maker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent; /* –§–æ–Ω—ä—Ç –µ –ø—Ä–æ–∑—Ä–∞—á–µ–Ω */
        }

        .pixel {
            width: 4vw; /* –ê–¥–∞–ø—Ç–∏–≤–Ω–∏ –µ–¥–∏–Ω–∏—Ü–∏ –∑–∞ —Ä–∞–∑–ª–∏—á–Ω–∏ –µ–∫—Ä–∞–Ω–∏ */
            height: 4vw;
            background-color: #d3d3d3; /* –°–≤–µ—Ç–ª–æ —Å–∏–≤ —Ü–≤—è—Ç –ø–æ –ø–æ–¥—Ä–∞–∑–±–∏—Ä–∞–Ω–µ */
            box-sizing: border-box;
            border: 1px solid #000000;
        }

        .label {
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
            background-color: #ffffff;
            border: 1px solid #000;
            box-sizing: border-box;
            position: sticky;
            z-index: 10;
        }

        .label-row {
            top: 0;     
        }

        .label-col {
            left: 0;
        }

        #grid-container {
            display: flex;
            flex-direction: column;
            margin-top: 100px;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(25, 4vw); /* –ö–æ–ª–æ–Ω–∏ —Å –∞–¥–∞–ø—Ç–∏–≤–Ω–∞ —à–∏—Ä–∏–Ω–∞ */
            gap: 2px;
        }

        #toolbar {
            position: fixed; /* –§–∏–∫—Å–∏—Ä–∞–Ω –ø–∞–Ω–µ–ª —Å –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∏ */
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333; /* –¢—ä–º–µ–Ω —Ñ–æ–Ω –∑–∞ –ø–∞–Ω–µ–ª–∞ */
            padding: 10px;
            z-index: 1000; /* –£–≤–µ—Ä—è–≤–∞–º–µ —Å–µ, —á–µ –µ –Ω–∞–π-–æ—Ç–≥–æ—Ä–µ */
            display: flex;
            flex-wrap: wrap; /* –ü–æ–∑–≤–æ–ª—è–≤–∞ –ø—Ä–µ–Ω–∞—Å—è–Ω–µ –Ω–∞ —Å—ä–¥—ä—Ä–∂–∞–Ω–∏–µ –Ω–∞ –Ω–æ–≤ —Ä–µ–¥ –ø—Ä–∏ –º–∞–ª–∫–∏ –µ–∫—Ä–∞–Ω–∏ */
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            margin-top: 23px; /* –î–æ–±–∞–≤–µ–Ω–æ —Ä–∞–∑—Å—Ç–æ—è–Ω–∏–µ –æ—Ç–≥–æ—Ä–µ */
        }

        #site-info {
            display: flex;
            justify-content: center;
            color: white;
        }

        #site-info h1 {
            font-size: 24px;
            margin: 0;
            color: #ffffff;
        }

        #footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            z-index: 1000;
        }

        #footer nav a {
            color: white;
            text-decoration: none;
            margin: 0 5px;
        }

        #footer nav a:hover {
            text-decoration: underline;
        }

        .color-button {
            width: 50px;
            height: 50px;
            margin: 5px;
            border: none;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }

        .action-button {
            width: 80px;
            height: 50px;
            margin: 5px;
            border: none;
            cursor: pointer;
            color: white;
            font-weight: bold;
            background-color: #ed28a2;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px; /* –£–≤–µ–ª–∏—á–µ–Ω —Ä–∞–∑–º–µ—Ä –Ω–∞ –∏–∫–æ–Ω–∞—Ç–∞ */
        }
    </style>
    <!-- –í–º—ä–∫–≤–∞–º–µ –Ω–∞–π-–Ω–æ–≤–∞—Ç–∞ –≤–µ—Ä—Å–∏—è –Ω–∞ html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div id="toolbar">
        <div id="site-info">
            <h1>GoBeeGo</h1>
        </div>
    </div>

    <div id="grid-container">
        <div id="grid"></div>
    </div>

    <div id="footer">
        <nav>
            <a href="beads-board.html">Pixel Art –î—ä—Å–∫–∞ —Å –∫–∞–º—ä—á–µ—Ç–∞</a> |
            <a href="lego-board.html"> –®–∞–±–ª–æ–Ω–∏ —Å –∞–Ω–∏–º–∞—Ü–∏–æ–Ω–Ω–∏ –≥–µ—Ä–æ–∏</a> |
            <a href="brick-board.html">–ú–æ–¥–µ–ª–∏ –∑–∞ –æ—Ü–≤–µ—Ç—è–≤–∞–Ω–µ –Ω–∞ —Ö–∞—Ä—Ç–∏—è</a>
        </nav>
    </div>

    <script>
        const grid = document.getElementById('grid');
        let color = 'black'; // –ù–∞—á–∞–ª–Ω–∏—è—Ç —Ü–≤—è—Ç –µ —á–µ—Ä–µ–Ω
        const baseColor = '#d3d3d3'; // –°–≤–µ—Ç–ª–æ —Å–∏–≤ —Ü–≤—è—Ç –ø–æ –ø–æ–¥—Ä–∞–∑–±–∏—Ä–∞–Ω–µ
        const rows = 25;
        const cols = 25;

        const bulgarianAlphabet = [
            '–ê', '–ë', '–í', '–ì', '–î', '–ï', '–ñ', '–ó', '–ò', '–ô', '–ö', '–õ', '–ú', '–ù', '–û', '–ü', '–†', '–°', '–¢', '–£', '–§', '–•', '–¶', '–ß'
        ];

        // –°—ä–∑–¥–∞–≤–∞–º–µ –º—Ä–µ–∂–∞—Ç–∞ –∏ –¥–æ–±–∞–≤—è–º–µ –ø–∏–∫—Å–µ–ª–∏—Ç–µ
        function createGrid() {
            grid.innerHTML = ''; // –ò–∑—á–∏—Å—Ç–≤–∞–º–µ –º—Ä–µ–∂–∞—Ç–∞ –ø—Ä–µ–¥–∏ –¥–∞ —è —Å—ä–∑–¥–∞–¥–µ–º –Ω–∞–Ω–æ–≤–æ
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const pixel = document.createElement('div');
                    if (i === 0 && j > 0) {
                        pixel.className = 'label label-row';
                        pixel.textContent = j;
                    } else if (j === 0 && i > 0) {
                        pixel.className = 'label label-col';
                        pixel.textContent = bulgarianAlphabet[i - 1];
                    } else if (i > 0 && j > 0) {
                        pixel.className = 'pixel';
                        pixel.addEventListener('click', () => {
                            pixel.style.backgroundColor = color;
                        });
                        pixel.addEventListener('contextmenu', (e) => {
                            e.preventDefault();
                            pixel.style.backgroundColor = baseColor;
                        });
                    } else {
                        pixel.className = 'label';
                    }
                    grid.appendChild(pixel);
                }
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞ –ø—Ä–æ–º—è–Ω–∞ –Ω–∞ —Ü–≤–µ—Ç–∞
        function changeColor(newColor) {
            color = newColor;
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞ –∏–∑—á–∏—Å—Ç–≤–∞–Ω–µ –Ω–∞ –º—Ä–µ–∂–∞—Ç–∞
        function clearGrid() {
            const pixels = document.querySelectorAll('.pixel');
            pixels.forEach(pixel => {
                pixel.style.backgroundColor = baseColor;
            });
        }

        // –°—ä–∑–¥–∞–≤–∞–º–µ –±—É—Ç–æ–Ω–∏—Ç–µ –∑–∞ –∏–∑–±–æ—Ä –Ω–∞ —Ü–≤–µ—Ç–æ–≤–µ –¥–∏–Ω–∞–º–∏—á–Ω–æ
        const colors = ['black', '#d3d3d3', 'white', 'red', 'blue', 'orange', 'green', 'yellow'];
        const toolbar = document.getElementById('toolbar');

        // –°—ä–∑–¥–∞–≤–∞–º–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –∑–∞ –±—É—Ç–æ–Ω–∏—Ç–µ
        const buttonsContainer = document.createElement('div');
        buttonsContainer.style.display = 'flex';
        buttonsContainer.style.flexWrap = 'wrap';
        buttonsContainer.style.alignItems = 'center';
        toolbar.appendChild(buttonsContainer);

        colors.forEach((clr) => {
            const button = document.createElement('button');
            button.className = 'color-button';
            button.style.backgroundColor = clr;
            button.onclick = () => changeColor(clr);
            button.setAttribute('aria-label', `–ò–∑–±–µ—Ä–∏ —Ü–≤—è—Ç ${clr}`);
            buttonsContainer.appendChild(button);
        });

        // –î–æ–±–∞–≤—è–º–µ –±—É—Ç–æ–Ω–∞ –∑–∞ –∏–∑—á–∏—Å—Ç–≤–∞–Ω–µ —Å –∏–∫–æ–Ω–∞ üóëÔ∏è
        const clearBtn = document.createElement('button');
        clearBtn.className = 'action-button';
        clearBtn.textContent = 'üóëÔ∏è';
        clearBtn.onclick = clearGrid;
        buttonsContainer.appendChild(clearBtn);

        // –î–æ–±–∞–≤—è–º–µ –±—É—Ç–æ–Ω–∞ –∑–∞ –∑–∞–ø–∞–∑–≤–∞–Ω–µ —Å –∏–∫–æ–Ω–∞ üíæ
        const saveBtn = document.createElement('button');
        saveBtn.className = 'action-button';
        saveBtn.textContent = 'üíæ';
        saveBtn.onclick = function() {
            html2canvas(document.getElementById('grid')).then(function(canvas) {
                let link = document.createElement('a');
                link.download = 'pixel-art.png';
                link.href = canvas.toDataURL();
                link.click();
                alert('–ö–∞—Ä—Ç–∏–Ω–∞—Ç–∞ –µ –∑–∞–ø–∞–∑–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ!');
            });
        };
        buttonsContainer.appendChild(saveBtn);

        // –°—ä–∑–¥–∞–≤–∞–º–µ –º—Ä–µ–∂–∞—Ç–∞ –ø—Ä–∏ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞—Ç–∞
        createGrid();
    </script>
</body>
</html>
